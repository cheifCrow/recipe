<div class="markedSection">
	<div class="recipeTitle">
		<h2>{{recipeCtrl.recipe.title}}</h2>
	</div>
	<div class="recipeImg">
		<img  ng-src="{{recipeCtrl.recipe.img}}"/>
	</div>
</div>
<div class="markedSection recipeIngredients">
	<h3>Ingredients</h3>
	<ul>
		<li ng-repeat="i in recipeCtrl.recipe.ingredients">
			{{i.type}} {{i.quantity}}
		</li>
	</ul>
</div>
<div class="recipeInstructions">
	<h3>Instructions</h3>
	<ol>
		<li ng-repeat="i in recipeCtrl.recipe.instructions">
			{{i.step}}
		</li>
	</ol>
</div>
