<html ng-app="recipe">
	<head>
		<meta charset="utf-8">
		<base href="/">
		<link rel="stylesheet" type="text/css" href="css/main.css" media="all">
		<script src="scripts/angular.min.js"></script>
		<script src="scripts/angular-route.min.js"></script>
		<script src="scripts/recipe.js"></script>
		<script src="scripts/config/common.js"></script>
		<script src="scripts/config/routing.js"></script>
		<script src="scripts/directives/drFocus.js"></script>
		<script src="scripts/directives/drRecipe.js"></script>
		<script src="scripts/directives/hideError.js"></script>
		<script src="scripts/directives/toggleButton.js"></script>
		<script src="scripts/directives/lightbox.js"></script>
		<script src="scripts/services/recipeService.js"></script>
		<script src="scripts/services/serverStatsService.js"></script>
		<script src="scripts/services/geonamesService.js"></script>
		<script src="scripts/controllers/MainController.js"></script>
		<script src="scripts/controllers/RecipeController.js"></script>
		<script src="scripts/controllers/BrowseController.js"></script>
		<script src="scripts/controllers/AddController.js"></script>
	</head>

	<body ng-controller="MainController as mainCtrl" ng-class="{noscroll: lightbox.show}">
		<div class="container">
			<header>
				<div class="relative">
					<div class="inlineDiv"> 
						<a class="linkButton" ng-href="_blank"><h1>App</h1></a>
					</div>
					<div ng-model="menu.dropDown" toggle-button class="absoluteRight verticalMid textButton navButton desktopHide textGlow">â˜°</div>
				</div>
			</header>

			<div id="subHeader" ng-cloak ng-class="{mobileHide: !menu.dropDown}">
				<a ng-click="menu.dropDown = false" ng-href="_blank"><div>Home</div></a>
				<a ng-click="menu.dropDown = false" ng-href="browse"><div>Browse</div></a>
				<a ng-click="menu.dropDown = false" ng-href="add"><div>New Recipe</div></a>
				<a ng-click="menu.dropDown = false" ng-href="about"><div>About</div></a>
			</div>
			
			<div class="contentSpacer">
				<div id="content" class="card" ng-cloak>
					<div ng-view></div>
				</div>
			</div>

			<footer>
				<span>Made by Duncan Robertson</span>
			</footer>
		</div>
		<div class="overlay" ng-hide="!lightbox.show">
			<lightbox visibility="lightbox.show" images="lightbox.images" title="'Overlay Lightbox'">
			</lightbox>
		</div>
	</body>	
</html>
